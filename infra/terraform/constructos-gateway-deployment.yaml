apiVersion: apps/v1
kind: Deployment
metadata:
  name: constructos-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: constructos-gateway
  template:
    metadata:
      labels:
        app: constructos-gateway
    spec:
      containers:
      - name: gateway
        image: <ACR_LOGIN_SERVER>/constructos-gateway:latest
        ports:
        - containerPort: 5050
---
apiVersion: v1
kind: Service
metadata:
  name: constructos-gateway
spec:
  selector:
    app: constructos-gateway
  ports:
    - protocol: TCP
      port: 5050
      targetPort: 5050
