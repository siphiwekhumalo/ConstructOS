version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: constructos-db
    environment:
      POSTGRES_DB: constructos
      POSTGRES_USER: constructos
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-constructos_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U constructos -d constructos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - constructos-network

  redis:
    image: redis:7-alpine
    container_name: constructos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - constructos-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: constructos-api
    environment:
      - DATABASE_URL=postgresql://constructos:${POSTGRES_PASSWORD:-constructos_dev_password}@db:5432/constructos
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=${DEBUG:-false}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - AZURE_AD_TENANT_ID=${AZURE_AD_TENANT_ID}
      - AZURE_AD_CLIENT_ID=${AZURE_AD_CLIENT_ID}
      - USE_GUNICORN=true
      - GUNICORN_WORKERS=4
      - GUNICORN_THREADS=2
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_files:/app/staticfiles
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/auth/me/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - constructos-network

  nginx:
    image: nginx:alpine
    container_name: constructos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_files:/app/staticfiles:ro
    depends_on:
      - api
    networks:
      - constructos-network

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: constructos-migrate
    command: python manage.py migrate --noinput
    environment:
      - DATABASE_URL=postgresql://constructos:${POSTGRES_PASSWORD:-constructos_dev_password}@db:5432/constructos
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - constructos-network

volumes:
  postgres_data:
  redis_data:
  static_files:

networks:
  constructos-network:
    driver: bridge
