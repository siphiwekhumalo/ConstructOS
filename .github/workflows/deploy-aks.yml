# Example GitHub Actions workflow for AKS deployment
name: Deploy to AKS
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - name: Build and push backend image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/constructos-backend:latest ./backend
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/constructos-backend:latest
    - name: Build and push gateway image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/constructos-gateway:latest ./server
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/constructos-gateway:latest
    - name: Build and push chat image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/constructos-chat:latest ./backend/apps/chat
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/constructos-chat:latest
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Set AKS context
      uses: azure/aks-set-context@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        cluster-name: constructos-aks
        resource-group: constructos-rg
    - name: Deploy manifests
      run: |
        kubectl apply -f infra/terraform/constructos-backend-deployment.yaml
        kubectl apply -f infra/terraform/constructos-gateway-deployment.yaml
        kubectl apply -f infra/terraform/constructos-chat-deployment.yaml
