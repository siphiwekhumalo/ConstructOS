name: CI Pull Request Validation

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  test_suite:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
    steps:
    - name: â¬‡ï¸ Checkout Code
      uses: actions/checkout@v4

    # --- Python Microservices (Django/Pytest) ---
    - name: ğŸ Setup Python and Install Django Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: ğŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r services/identity/requirements.txt
        pip install -r services/ai/requirements.txt
    - name: ğŸ“¦ Ensure pytest-django is installed
      run: |
        python -m pip install pytest-django
    - name: ğŸ˜ Start PostgreSQL
      uses: harmon758/postgresql-action@v1
      with:
        postgresql version: '15'
        postgresql db: test_db
        postgresql user: test_user
        postgresql password: test_pass
    - name: Install dependencies
      run: |
        pip install .
        pip install azure-storage-blob

    - name: Run Django migrations
      run: |
        python manage.py migrate --settings=backend.settings

    - name: Run tests
      run: |
        npx jest --config jest.config.cjs --coverage --ci --testResultsProcessor=jest-junit

    # --- React Frontend (Jest) ---
    - name: ğŸŸ¢ Setup Node.js and Install React Dependencies
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: âš›ï¸ Install Frontend Dependencies (Jest)
      run: npm ci
      working-directory: ./client
    - name: ğŸƒ Run Frontend Unit Tests (Jest)
      run: npm test -- --coverage --ci --testResultsProcessor="jest-junit"
      working-directory: ./client

    # --- End-to-End UI Tests (Playwright) ---
    - name: ğŸŒ Install Playwright Browsers
      run: npx playwright install --with-deps
      working-directory: ./client
    - name: ğŸš€ Start Services for E2E Tests
      run: |
        docker-compose up -d
        npx wait-on http://localhost:8000
    - name: ğŸƒ Run E2E Tests (Playwright)
      run: npx playwright test
      working-directory: ./client

    - name: â¬†ï¸ Upload Test Results and Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          reports/
          client/playwright-report/
